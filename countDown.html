<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
    <script language="javascript" type="text/javascript">
        var interval = 1000;
        function ShowCountDown(myyear, mymonth, myday, myhour, myminute) {
            var time = Number(new Date(myyear, mymonth, myday, myhour, myminute));
            var nowTime = Date.now();
            var timeleft = Math.round((time - nowTime) / 1000);
            var day = parseInt(timeleft / 3600 / 24);
            var hour = parseInt(timeleft / 3600 % 24);
            var minute = parseInt(timeleft / 60 % 60);
            var second = timeleft % 60;
            var cc = document.getElementsByTagName("h1")[0];
            cc.innerHTML = "距离" + myyear + "年" + mymonth + "月" + myday + "日" + myhour + "点" + myminute + "分还有：" + day + "天" + hour + "小时" + minute + "分" + second + "秒";
        }
        window.setInterval(function () { ShowCountDown('2333', '06', '06', '23', '33'); }, interval); 
    </script>
</head>
<body>
    <h1></h1>
</body>
</html>
